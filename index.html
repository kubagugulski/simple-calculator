<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="number" placeholder="Enter first number" class="firstInput">
      <input type="number" placeholder="Enter second number" class="secondInput">
      <div class="btn-container">
        <button class="add">Add</button>
        <button class="sub">Subtract</button>
        <button class="mul">Multiply</button>
        <button class="div">Divide</button>
        <button class="clear">Clear</button>
        <div class="div results">
          <h2>Result: <span class="result"></span></h2>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
